<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Checkout</title><!--title of the webpage-->
    <link rel="stylesheet" href="Checkout.css" /><!--this links the current html page coding with the stylesheet file-->
    <script src="Checkout.js"></script><!--this links the current html page coding with the javascript file-->
</head>
<body>
    <!--this is the top navigation bar with the sosial media links and the hamburger dropdown navigation bar-->
    <div class="navbar">
        <h1>Inkwali Yenkosi</h1>
        <!--this is the adding for the hamburger navigation bar with stylesheet and javascript coding-->
        <a href="javascript:void(0)" onclick="HamNav() , t(this)" class="icon">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </a>
        <!--this is the options within the dropdown navigation list-->
        <div id="options">
            <a href="1" class="link">Home</a>
            <a href="2" class="link">About the Leather</a>
            <a href="3" class="link">DIY Methods</a>
            <a href="4" class="link">Brick & Mortar</a>
            <a href="5" class="link">Buy Now</a>
        </div>
    </div>
    <!--this is the sosial media pictures which are links to the login webpage of each one-->
    <a href="https://www.facebook.com"><img id="fb" src="facebook.png" /></a>
    <a href="https://www.instagram.com"><img id="insta" src="Instagram.png" /></a>
    <a href="https://www.twitter.com"><img id="twit" src="twitter.png" /></a>
    <img id="Rhino" src="Rhino.png" />

    <div class="MainDiv">
        <div class="headerDiv">
            <!--heading of the page-->
            <h3>Just one more step....</h3>
            <p>Before you're new Leather Jacket can leave we need you to fill in the following</p>
        </div>
        <!--this is all the information of the form that has to be filled in by the customer-->
        <form action="Thank You.html">
            <div class="FormDiv">
                <!--customer Info part of the form-->
                <div class="NumberDiv"><h3>1</h3></div>
                <label id="CustomerInfo" for="fname">Customer Info</label><br />
                <input type="text" id="fname" name="fname" placeholder="Your Full Name *" required pattern="[a-zA-Z]" />
                <input type="email" id="email" name="email" placeholder="Your Email *" required  pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"/>
                <input type="number" min="0000000000" max="9999999999" id="email" name="Pnumber" placeholder="Your Number *" required pattern="[0-9]{1,10}"/>

                <!--Shipping details part of the form -->
                <div class="NumberDiv"><h3>2</h3></div>
                <label id="CustomerInfo" for="fname">Shippping Details</label><br />
                <input type="text" id="fname" name="fname" placeholder="Your Street Number and Name *" required pattern="[a-zA-Z0-9]" />
                <input type="text" id="text" name="text" placeholder="Your City *" required  pattern="[a-zA-Z]" />
                <input type="text" id="text" name="text" placeholder="Your Suburb *" required pattern="[a-zA-Z]" /><br />
                <label class="Province">Province</label><br />
                <select required>
                    <!--dropdown to select a province-->
                    <option value="none">Select Your Province</option>
                    <option value="Freestate">FreeState</option>
                    <option value="Nothern Cape">Nothern Cape</option>
                    <option value="Western Cape">Western Cape</option>
                    <option value="Eastern Cape ">Eastern Cape</option>
                    <option value="North West">North West</option>
                    <option value="Gauteng">Gauteng</option>
                    <option value="Limpopo">Limpopo</option>
                    <option value="Kwazulu Natal">Kwazulu Natal</option>
                    <option value="Mpumalanga">Mpumalanga</option>
                </select>
                <input type="number" min="0000" max="9999" id="SZ" name="SZ" placeholder="Your ZIP Code" required pattern="[0-9]{1,4}"/><br />
                <textarea name="message" rows="10" cols="30">Special Instructions</textarea>
                <!--Billing details part of the form-->
                <div class="NumberDiv"><h3>3</h3></div>
                <label id="BillingDetails" for="fname">Billing Details</label><br />
                <input type="text" id="nameCard" name="nameCard" placeholder="Name On Card *" required pattern="[a-zA-Z]" /><br />
                <input type="number" min="1000 0000 0000 000" max="9999 9999 9999 9999" id="cardNum" name="cardNum" placeholder="Credit Card Number *" required pattern="[0-9]{1,16}"/><br />
                <input type="date" id="ExDate" name="ExDate" placeholder="Expire Date *" required /><br />
                <input type="number" min="000" max="999" id="CVV" name="CVV" placeholder="CVV *" required pattern="[0-9]{1,3}"/>


            </div>
            <!--Terms and conditions part of form-->
            <div class="TermsC">
                <label>Do you agree to our <a href="#TEC">Terms & Conditions</a></label><br />
                <label>Yes</label> <input type="checkbox" name="check" onclick="onebox(this)" required />
                <label>No</label> <input type="checkbox" name="check" onclick="onebox(this)" />
                <div>
                    <!--button that takes you to the Thank you page is the form is filled in correctly-->
                    <button type="submit" class="shipOff">Ship Off!</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
